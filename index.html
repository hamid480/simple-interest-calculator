<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="number"  id="rate">  <br/>
        No. of Years <input type="number"  id="years">  <br/>
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute</button>

            <br>

                <label for="interestRateate"> Interest Rate </label>
                <input type="range" id="interestRateate" name="interestRateate"
                min="0" max="100" step="0.25" value="25" oninput="rate()">
                <span id="r">25%</span>

    </body>
</html>
